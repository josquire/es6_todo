<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="/main.css" >
  <body>
    <h1 class="container">More To Do Lists</h1>
    <form class='container'>
      <input id='add' type='text' placeholder="What to do"/>
      <button id='addTodo' type='submit' class='btn'>Add</button>
    </form>
    <form id='editItem' class="container no-display">
      <input id='edit' type='text' placeholder="Change to"/>
      <button id='editTodo' type='submit' class='btn'>Change</button>
    </form>
    <br/>
    <ul id='todos' class='container'></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/babel" src='main.js'></script>
  </body>
</html>
